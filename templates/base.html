<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
  .header-gray {
    color: gray;
  }

  .header-gray a {
    color: gray;
  }

  body {
      background-color: #f8f9fa;
    }
</style>

<body>
<div class="d-flex">
  <!-- Боковая панель -->
  <div class="sidebar bg-light p-3" style="width: 250px; min-height: 100vh; border-right: 1px solid #ddd;">
      <h4 class="text-center mb-4">Навигация</h4>
      
      <!-- Таблицы -->
      <div class="nav flex-column">
          <button class="btn btn-outline-primary mb-2 w-100" onclick="showTable('inventoryCardTable')">Инвентарная карточка</button>
          <button class="btn btn-outline-primary mb-2 w-100" onclick="showTable('completenessTable')">Комплектность</button>
          <button class="btn btn-outline-primary mb-2 w-100" onclick="showTable('departmentTable')">Подразделения</button>
          <button class="btn btn-outline-primary mb-2 w-100" onclick="showTable('accrualTable')">Начисления</button>
          <button class="btn btn-outline-primary mb-2 w-100" onclick="showTable('equipmentTable')">Оборудование</button>
          <button class="btn btn-outline-primary mb-2 w-100" onclick="showTable('equipmentCategoryTable')">Категории оборудования</button>
          <button class="btn btn-outline-primary mb-2 w-100" onclick="showTable('employeeTable')">Работники</button>
      </div>
  </div>

  <div class="container" style="background-color: white; padding: 20px; border-radius: 10px;">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom header-gray">
        <a href="{% url 'model_tables' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4">Учет материальных ресурсов</span>
        </a>
      
        <ul class="nav nav-pills">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Таблицы
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" onclick="showTable('inventoryCardTable')">Инвентарная карточка</a></li>
                <li><a class="dropdown-item" href="#" onclick="showTable('completenessTable')">Комплектность</a></li>
                <li><a class="dropdown-item" href="#" onclick="showTable('departmentTable')">Подразделения</a></li>
                <li><a class="dropdown-item" href="#" onclick="showTable('accrualTable')">Начисления</a></li>
                <li><a class="dropdown-item" href="#" onclick="showTable('equipmentTable')">Оборудование</a></li>
                <li><a class="dropdown-item" href="#" onclick="showTable('equipmentCategoryTable')">Категории оборудования</a></li>
                <li><a class="dropdown-item" href="#" onclick="showTable('employeeTable')">Работники</a></li>
            </ul>
          </li>
        </ul>
      </header>
        {% block content %}

        {% endblock %}
      <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex justify-content-center align-items-center">
              <span class="mb-3 mb-md-0 text-body-secondary">Учет материальных ресурсов</span>
          </div>
      </footer>
    </div>
</body>
