{% comment %} {% extends "base.html" %} {% endcomment %}

{% block content %}
<h1>Оборудование</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Код оборудования</th>
            <th>Наименование</th>
        </tr>
    </thead>
    <tbody>
        {% for eq in equipment %}
        <tr>
            <td>{{ eq.equipment_code }}</td>
            <td>{{ eq.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Нет данных для отображения</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
