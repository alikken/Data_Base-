{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Оборудование</h1>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Код оборудования</th>
                <th scope="col">Наименование</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for eq in equipment %}
            <tr>
                <td>{{ eq.equipment_code }}</td>
                <td>{{ eq.name }}</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'equipment_edit' eq.pk %}" class="btn btn-sm btn-warning me-2">Редактировать</a>
                        <a href="{% url 'equipment_confirm_delete' eq.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Нет данных для отображения</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-end mb-3">
    <a href="{% url 'equipment_add' %}" class="btn btn-sm btn-light">Добавить</a>
</div>

<style>
    .table {
        border: 1px solid #ddd;
    }
    .table th, .table td {
        text-align: center;
        vertical-align: middle;
    }
    .table-hover tbody tr:hover {
        background-color: #f8f9fa;
    }
    .btn-light {
        color: #000;
        border: 1px solid #ddd;
    }
</style>
{% endblock %}
