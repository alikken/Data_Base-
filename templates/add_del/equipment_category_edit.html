{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Редактировать категорию оборудования</h1>

<div class="container mt-4">
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'equipment_category_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
