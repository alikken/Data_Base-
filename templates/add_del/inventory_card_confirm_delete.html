{% extends "base.html" %}

{% block content %}
<h2>Удалить инвентарную карточку</h2>
<p>Вы уверены, что хотите удалить карточку: {{ object }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'inventory_card_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
