{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Удалить начисление</h1>

<p>Вы уверены, что хотите удалить начисление:</p>
<ul>
    <li>Номер карточки: {{ object.card_number }}</li>
    <li>Сумма: {{ object.amount }}</li>
    <li>Месяц: {{ object.get_month_display }}</li>
    <li>Год: {{ object.year }}</li>
</ul>

<form method="post" class="form">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'accrual_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
